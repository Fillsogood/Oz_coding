<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몬스터잡기</title>
</head>
<body>
        <div id="container"></div>
    <script>
        let mosterHP =100
        const container =document.getElementById("container")
        const h1 = document.createElement("h1")
        h1.textContent = "몬스터 잡기 게임을 시작합니다!"
        container.appendChild(h1)

        let attackDamge = parseInt(prompt("1회 공격시 데미지는? (양의 정수)"))

        let attackCount = 0
        if(attackDamge>0){
            while(mosterHP >0)
            {
                mosterHP-=attackDamge
                attackCount+=1
                
                const p = document.createElement("p")
                p.textContent = `몬스터를 ${attackCount}회 공격했다!`
                container.append(p)

                const strong = document.createElement("strong")
                strong.textContent=`몬스터의 남은 HP는${mosterHP}입니다.`
                container.append(strong)

                if(mosterHP <0)
                {
                    mosterHP =0
                    strong.textContent=`몬스터의 남은 HP는${mosterHP}입니다.`
                }
            }

            const h2 = document.createElement("h2")
            h2.textContent = "몬스터 잡기 완료! 수고하셨습니다.!"
            h2.style.color = "orange"
        }else{
            alert("데미지를 잘못 입력하여 게임을 취소합니다.")
        }
    </script>
</body>
</html>
