<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <h1>구구단 표</h1>
    <div class="b"></div>
    <script>
       let b = document.querySelector(".b");

        for (let i = 2; i <= 9; i++) {
        let br = document.createElement("br");
        b.appendChild(br);

        let heading = document.createElement("p");
        heading.textContent = `${i}단`;
        b.appendChild(heading);
        b.appendChild(br);

        for (let j = 1; j <= 9; j++) {
            let result = document.createElement("p");
            result.textContent = `${i} x ${j} = ${i * j}`;
            b.appendChild(result);
            b.appendChild(br);
        }
        }
    </script>
</body>
</html>
